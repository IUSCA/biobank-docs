version: '3.8'

services:
  vitepress:
    image: node:18-alpine
    container_name: biobank-docs
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run docs:dev -- --host 0.0.0.0"
    restart: unless-stopped
    networks:
      - vitepress-network

  # Optional: Production build service
  vitepress-build:
    image: node:18-alpine
    container_name: biobank-docs-build
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    command: sh -c "npm install && npm run docs:build"
    profiles:
      - build
    networks:
      - vitepress-network

  # Optional: Preview built site
  vitepress-preview:
    image: node:18-alpine
    container_name: biobank-docs-preview
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "4173:4173"
    environment:
      - NODE_ENV=production
    command: sh -c "npm install && npm run docs:build && npm run docs:preview -- --host 0.0.0.0"
    profiles:
      - preview
    networks:
      - vitepress-network

networks:
  vitepress-network:
    driver: bridge
